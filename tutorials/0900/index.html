<html>

<head>
  <style>
    #wrapper {
      width: 100%;
      height: 500px;
    }

    #scene {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
  <script src="../../things-real.js"></script>
</head>

<body>
  <h1>3D Modeling Library - REAL</h1>
  <div id="wrapper">
    <div id="scene"></div>
  </div>

  <p>
    <button id='create'>Create</button>
    <button id='dispose'>Dispose</button>
    <button id='undo'>Undo</button>
    <button id='redo'>Redo</button>
    <button id='start'>Start</button>
    <button id='stop'>Stop</button>
    <button id='setTranslateMode'>Translate</button>
    <button id='setRotateMode'>Rotate</button>
    <button id='setScaleMode'>Scale</button>
    <button id='fullscreen'>Full-Screen</button>
  </p>

  <script type="module">
    import { html, render } from '../../node_modules/lit-html/lit-html.js';

    document.querySelectorAll('button').forEach(button => {
      let id = button.id
      button.addEventListener('click', e => {
        eval(id).call()
      })
    })

    var {
      Scene,
      SceneMode,
      FitMode
    } = REAL;

    var dimension = {
      width: 200,
      height: 200
    }

    var scale = {
      x: 1,
      y: 1,
      z: 1
    }

    var rotate = {
      x: 0,
      y: 0,
      z: 0
    }

    var scene
    var interval

    var textStyle = `
      color: yellow;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    `

    var texts = ['Halo', 'Hello', '안녕하세요']

    export function create() {
      scene = new Scene({
        targetEl: 'scene',
        mode: SceneMode.EDIT,
        model: {
          width: 700,
          height: 300,
          components: [{
            id: 'text',
            type: 'text',
            dimension: {
              // width: 100,
              // height: 100
            },
            translate: {
              x: 0,
              y: 0,
              z: 0
            },
            textOptions: {
              text: texts[Math.round(Math.random() * 2)]
            },
            textStyle: {
              fontColor: 'red',
              bold: true,
              italic: true,
              fontSize: 100
            }
          }]
        },
        fit: FitMode.RATIO
      })
    }

    function dispose() {
      scene && scene.dispose()
      stop()
      scene = undefined
    }

    function undo() {
      scene && scene.undo()
    }

    function redo() {
      scene && scene.redo()
    }

    function start() {
      stop()

      interval = setInterval(() => {
        texts[2] = String(Date.now())

        scene && scene.findAll('text').forEach(text => {
          text.set({
            textOptions: {
              ...text.textOptions,
              text: texts[Math.round(Math.random() * 2)]
            }
          })
        })
      }, 1000)
    }

    function stop() {
      clearInterval(interval)
      interval = undefined
    }

    function setTranslateMode() {
      scene && (scene.transformMode = { mode: 'translate' })
    }

    function setRotateMode() {
      scene && (scene.transformMode = { mode: 'rotate' })
    }

    function setScaleMode() {
      scene && (scene.transformMode = { mode: 'scale' })
    }

    function fullscreen() {
      scene && scene.fullscreen(FitMode.RATIO)
    }

    create()

  </script>
</body>

</html>
