<html>
  <head>
    <style>
      #wrapper {
        width: 100%;
        height: 500px;
      }

      #scene {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
    <script src="../../things-real.js"></script>
  </head>

  <body>
    <h1>3D Modeling Library - REAL</h1>
    <div id="wrapper"><div id="scene"></div></div>

    <p>
      <button id="create">Create</button> <button id="dispose">Dispose</button>
      <button id="fullscreen">Full-Screen</button>
    </p>

    <script type="module">
      import { html, render } from "../../node_modules/lit-html/lit-html.js";

      document.querySelectorAll("button").forEach(button => {
        let id = button.id;
        button.addEventListener("click", e => {
          eval(id).call();
        });
      });

      var { Scene, SceneMode, FitMode } = REAL;

      var scene;

      var textStyle = `
      color: yellow;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    `;

      export function create() {
        scene = new Scene({
          targetEl: "scene",
          mode: SceneMode.VIEW,
          model: {
            width: 700,
            height: 300,
            version: 2,
            components: [
              {
                type: "sky",
                dimension: {},
                rotate: {},
                fillStyle: {
                  image: "360-image.jpg"
                }
              },
              {
                type: "text",
                dimension: {},
                textOptions: {
                  text: "Hi, 360"
                },
                textStyle: {
                  fontColor: "red",
                  bold: true,
                  italic: true,
                  fontSize: 100
                }
              }
            ]
          },
          fit: FitMode.RATIO
        });
      }

      function dispose() {
        scene && scene.dispose();
        stop();
        scene = undefined;
      }

      function fullscreen() {
        scene && scene.fullscreen(FitMode.RATIO);
      }

      create();
    </script>
  </body>
</html>
