<html>

<head>
  <style>
    #wrapper {
      width: 100%;
      height: 500px;
    }

    #scene {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="../../things-real.js"></script>
</head>

<body>
  <h1>3D Modeling Library - REAL</h1>
  <div id="wrapper">
    <div id="scene"></div>
  </div>

  <p>
    <button id='create'>Create</button>
    <button id='dispose'>Dispose</button>
    <button id='undo'>Undo</button>
    <button id='redo'>Redo</button>
    <button id='start'>Start</button>
    <button id='stop'>Stop</button>
    <button id='setTranslateMode'>Translate</button>
    <button id='setRotateMode'>Rotate</button>
    <button id='setScaleMode'>Scale</button>
    <button id='fullscreen'>Full-Screen</button>
  </p>

  <script type="module">
    import { html, render } from '../../node_modules/lit-html/lit-html.js';

    document.querySelectorAll('button').forEach(button => {
      let id = button.id
      button.addEventListener('click', e => {
        eval(id).call()
      })
    })

    var {
      Scene,
      SceneMode,
      FitMode
    } = REAL;

    var scale = {
      x: 1,
      y: 1,
      z: 1
    }

    var rotate = {
      x: 0,
      y: 0,
      z: 0
    }

    var src = 'https://www.w3schools.com/howto/img_paris.jpg'

    var scene
    var interval

    var textStyle = `
      color: yellow;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    `

    export function create() {
      scene = new Scene({
        targetEl: 'scene',
        mode: SceneMode.VIEW,
        model: {
          width: 700,
          height: 300,
          components: [{
            id: 'first',
            type: 'd3-bar-chart',
            dimension: {
              width: 600,
              height: 400,
              depth: 1
            },
            translate: {
              x: 0,
              y: 200,
              z: 0
            },
            rotate,
            scale,
            options: {
              style: 'background-color: lightgray;'
            }
          }]
        },
        fit: FitMode.RATIO
      })

      scene.setData('#first', buildData())
    }

    function buildData() {
      var data = []

      for(let i = 0;i < 32;i++) {
        data.push({
          letter: String('A' + i),
          frequency: Math.random()
        })
      }

      return data
    }

    function dispose() {
      scene && scene.dispose()
      stop()
      scene = undefined
    }

    function undo() {
      scene && scene.undo()
    }

    function redo() {
      scene && scene.redo()
    }

    function start() {
      stop()

      interval = setInterval(() => {

        scene && scene.findAll('d3-chart').forEach(chart => {
          // let r = chart.state.rotate || rotate

          // chart.set({
          //   rotate: {
          //     x: r.x + 0.1,
          //     y: r.y + 0.1,
          //     z: r.z + 0.1
          //   }
          // })

          scene.setData('#first', buildData())
        })
      }, 100)
    }

    function stop() {
      clearInterval(interval)
      interval = undefined
    }

    function setTranslateMode() {
      scene && (scene.transformMode = { mode: 'translate' })
    }

    function setRotateMode() {
      scene && (scene.transformMode = { mode: 'rotate' })
    }

    function setScaleMode() {
      scene && (scene.transformMode = { mode: 'scale' })
    }

    function fullscreen() {
      scene && scene.fullscreen(FitMode.RATIO)
    }

    create()

  </script>
</body>

</html>
