<html>

<head>
  <script src="../../things-real.js"></script>
</head>

<body>
  <h1>3D Modeling Library - REAL</h1>
  <div id="info"></div>

  <script type="module">
    import { html, render } from '../../node_modules/lit-html/lit-html.js';

    var {
      info
    } = REAL;

    const realinfo = (mode, version) => {
      return html`
        <h2 id="mode">MODE : ${mode}</h2>
        <h2 id="version">VERSION : ${version}</h2>
      `;
    };

    const el = document.querySelector('#info');

    render(realinfo(info.mode, info.version), el);
  </script>
</body>

</html>
