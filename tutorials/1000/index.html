<html>

<head>
  <style>
    #wrapper {
      width: 100%;
      height: 500px;
    }

    #scene {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
  <script src="../../things-real.js"></script>
</head>

<body>
  <h1>3D Modeling Library - REAL</h1>
  <div id="wrapper">
    <div id="scene"></div>
  </div>

  <p>
    <button id='create'>Create</button>
    <button id='dispose'>Dispose</button>
    <button id='undo'>Undo</button>
    <button id='redo'>Redo</button>
    <button id='start'>Start</button>
    <button id='stop'>Stop</button>
    <button id='setTranslateMode'>Translate</button>
    <button id='setRotateMode'>Rotate</button>
    <button id='setScaleMode'>Scale</button>
    <button id='fullscreen'>Full-Screen</button>
  </p>

  <script type="module">
    import { html, render } from '../../node_modules/lit-html/lit-html.js';

    document.querySelectorAll('button').forEach(button => {
      let id = button.id
      button.addEventListener('click', e => {
        eval(id).call()
      })
    })

    var {
      Scene,
      SceneMode,
      FitMode
    } = REAL;

    var dimension = {
      width: 30,
      height: 30,
      depth: 30
    }

    var scale = {
      x: 1,
      y: 1,
      z: 1
    }

    var rotate = {
      x: 0,
      y: 0,
      z: 0
    }

    var translate = {
      x: 0,
      y: 0,
      z: 0
    }

    var scene
    var interval

    var AXIS = {
      X: 0,
      Y: 1,
      Z: 2
    }

    var config = [{
      joint: {
        axis: AXIS.Y,
        min: -190 / 180 * Math.PI,
        max: 190 / 180 * Math.PI
      },
      arm: {
        width: 0,
        height: 10,
        depth: 0
      }
    }, {
      joint: {
        axis: AXIS.X,
        min: -58 / 180 * Math.PI,
        max: 90 / 180 * Math.PI
      },
      arm: {
        width: 0,
        height: 0,
        depth: 10
      }
    }, {
      joint: {
        axis: AXIS.X,
        min: -135 / 180 * Math.PI,
        max: 40 / 180 * Math.PI
      },
      arm: {
        width: -3,
        height: 0,
        depth: 0
      }
    }, {
      joint: {
        axis: AXIS.Y,
        min: -90 / 180 * Math.PI,
        max: 75 / 180 * Math.PI
      },
      arm: {
        width: 0,
        height: -6,
        depth: 0
      }
    }, {
      joint: {
        axis: AXIS.Y,
        min: -139 / 180 * Math.PI,
        max: 20 / 180 * Math.PI
      }
    }]

    export function create() {
      scene = new Scene({
        targetEl: 'scene',
        mode: SceneMode.EDIT,
        model: {
          width: 700,
          height: 300,
          components: [{
            id: 'text',
            type: 'robot-arm',
            dimension,
            translate,
            config,
            angles: [0, -0.5, -0.3, 3, 4, 5]
          }]
        },
        fit: FitMode.RATIO
      })
    }

    function dispose() {
      scene && scene.dispose()
      stop()
      scene = undefined
    }

    function undo() {
      scene && scene.undo()
    }

    function redo() {
      scene && scene.redo()
    }

    function start() {
      stop()

      interval = setInterval(() => {

        scene && scene.findAll('robot-arm').forEach(robot => {
          let angles = [...robot.angles]

          for(let idx in angles) {
            angles[idx] += (Math.random() - .5) * 0.4
          }

          robot.set({
            angles
          })
        })
      }, 100)
    }

    function stop() {
      clearInterval(interval)
      interval = undefined
    }

    function setTranslateMode() {
      scene && (scene.transformMode = { mode: 'translate' })
    }

    function setRotateMode() {
      scene && (scene.transformMode = { mode: 'rotate' })
    }

    function setScaleMode() {
      scene && (scene.transformMode = { mode: 'scale' })
    }

    function fullscreen() {
      scene && scene.fullscreen(FitMode.RATIO)
    }

    create()

  </script>
</body>

</html>
