<html>

<head>
  <style>
  #scene {
    width: 100%;
    height: 500px;
  }
  </style>
  <script src="../../things-real.js"></script>
</head>

<body>
  <h1>3D Modeling Library - REAL</h1>
  <div id="scene"></div>

  <script type="module">
    import { html, render } from '../../node_modules/lit-html/lit-html.js';

    var {
      Scene,
      SceneMode,
      FitMode
    } = REAL;

    new Scene({
      targetEl: 'scene',
      mode: SceneMode.EDIT,
      model: {
        width: 200,
        height: 300,
        components: [{
          type: 'cube',
          scale: {
            x: 10,
            y: 10,
            z: 10
          }
        }]
      },
      fit: FitMode.BOTH
    })

  </script>
</body>

</html>
